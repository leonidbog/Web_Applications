spring:
  application:
    name: SomethingShop
  datasource:
    url: jdbc:postgresql://localhost:5432/ice_cream_cafe_db
    username:
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: false